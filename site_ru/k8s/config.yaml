prod:
  templates:
    - template: ingress.yaml
      tags: ingress
    - template: secrets.yaml
      tags: secrets
    - template: ^website/.*.yaml$
      tags: website
    - template: ^queue/.*.yaml$
      tags: queue
    - template: ^scheduler/.*.yaml$
      tags: scheduler
